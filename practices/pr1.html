<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" id="clickMe" onclick="displayValue();">Click Me!</button>

<script>
    let i = 10
    let f = 20.5
    let b = true
    let s = "Hà Nội"

    function displayValue() {
        document.writeln('i=' + i)
        document.writeln('<br/>')
        document.writeln('f=' + f)
        document.writeln('<br/>')
        document.writeln('b=' + b)
        document.writeln('<br/>')
        document.writeln('s=' + s)
        document.writeln('<br/>')
    }

</script>

</body>
</html>
